{% extends 'travel_wishlist/base.html' %}
{% block content %}
<h2>Places you have visited</h2>

{% if visited %}<!--conditional rendering-->

<ul><!--unordered list, list items have bullet points-->
    {% for place in visited %}
        <li>{{place.name}}</li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet</p>

{% endif %}

{% endblock %}
